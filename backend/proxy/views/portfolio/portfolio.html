                    </form>
                </div>
            </div>
        </div>
        
        <div class="modal">
            <div class="modal-content">

                        <br>
                        <span id="Parola"></span>
                        <span id="mesajConfirmare"></span>

                        <button id="rmvbook" onclick="stergere_carte()">Stergere carte!</button>
                    </form>
                </div>
            </div>
        </div>
        

        <div class="buttons">
        <button id="adauga-carte">Adaugare carte!</button>
        <button id="sterge-carte">Sterge carte!</button>
        </div>

        <div id="articole" class="resurse" value="1"></div>
        <div id="cod" class="resurse" value="2"></div>
        <div id="persoane" class="resurse" value="3"></div>

    <script>
        // Get the modal
        var modalAdaugare = document.getElementsByClassName('modal')[0];
        var modalStergere = document.getElementsByClassName('modal')[1];
        // Get the button that opens the modalAdaugare
        var btn = document.getElementById("adauga-carte");
        var btn1 = document.getElementById("sterge-carte");

        // Get the <span> element that closes the modalAdaugare
        var span = document.getElementsByClassName("close")[0];
        var span1=document.getElementsByClassName("close")[1];
        // When the user clicks the button, open the modalAdaugare 
        btn.onclick = function () {
            modalAdaugare.style.display = "block";
        }

        btn1.onclick=function () {
            modalStergere.style.display = "block";
        }
        // When the user clicks on <span> (x), close the modalAdaugare
        span.onclick = function () {
            modalAdaugare.style.display = "none";
        }
        span1.onclick = function () {
            modalStergere.style.display = "none";
        }

        // When the user clicks anywhere outside of the modalAdaugare, close it

    </script>
