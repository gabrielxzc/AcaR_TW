<head>

    <link rel="stylesheet" href="./assets/styles/portfolio.css">

</head>

<body>
    <button id="adauga-carte" onclick="adaugare_carte()" type="button">Adaugare carte!</button>
    <button id="sterge-carte">Stergere carte!</button>
    <header>
        <button id="myBtn2" onclick="Logout()" type="button">Logout!</button>
        <h1> AcaR </h1>
    </header>

    <div id="titlu"></div>
    <div id="introducere"></div>
    <div id="recommendations">
        <div id="carti" class="resurse" value="0"></div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="form">
                    <form class="add-book">
                        <h2>Adauga o noua carte </h2>
                        <p>Titlu</p>
                        <input type=text id="Titlul" placeholder="Titlu cartii" required>
                        <br>
                        <span id="spnName"></span>
                        <p>Autor</p>
                        <input type=text id="Autor" placeholder="Autorul cartii" required>
                        <p>Anul publicarii</p>
                        <input type=text id="Anul" placeholder="Anul publicarii" required>
                        <p>Link</p>
                        <input type=text id="Link" placeholder="Link-ul cartii" required>
                        <p>Imagine</p>
                        <input type=text id="Img" placeholder="Link-ul imaginii" required>
                        <p>Materie</p>
                        <input type=text id="Materie" placeholder="Materia" required>
                        <br>
                        <span id="parola"></span>
                        <span id="MesajConfirmare"></span>

                        <button id="loginbtn">Adaugare carte!</button>
                    </form>
                </div>
            </div>

        </div>
        <div id="articole" class="resurse" value="1"></div>
        <div id="cod" class="resurse" value="2"></div>
        <div id="persoane" class="resurse" value="3"></div>
        <div id="instrumente" class="resurse" value="4"></div>
        <div id="barfe" class="resurse" value="5"></div>
    </div>

    </div>

    <script src="./assets/scripts/portfolio.js"></script>
    <script src="./assets/scripts/formular.js"></script>
    <script src="./assets/scripts/delogare.js"></script>
    <script>
        // Get the modal
        var modal = document.getElementById('myModal');
        // Get the button that opens the modal
        var btn = document.getElementById("adauga-carte");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";

        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";

            }
        }

    </script>
</body>

</html>
