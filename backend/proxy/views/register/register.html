<!DOCTYPE html>
<html lang="en">

<head>
    <title> Academic Recommender </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/styles/body_header.css">
    <link rel="stylesheet" href="./assets/styles/register_page.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
        <header>
            <h1> Welcome to the Academic Recommender </h1>
            </header>
        <h2>Creare cont</h2>
        <form id="register-form" method="post">
             
                <div id="form-container">
                    <label for="email"><b>Cod-Inregistrare</b></label>
                    <input type="text" id="code" placeholder="Introdu codul primit prin mail" name="registerkey" required>
                    <div id="div1"></div> <br>

                    <label for="username"><b>Nume utilizator</b></label>
                    <input type="text" id="name" placeholder="Introdu un nume de utilizator" name="user" required>
                    <div id="div2"></div> <br>

                    <label for="psw"><b>Parola</b></label>
                    <input type="password" id="password" placeholder="Introdu Parola" name="psw" required>
                    <div id="div3"></div> <br>

                    <label for="psw-repeat"><b>Confirmare Parola</b></label>
                    <input type="password" id="repass" width="50%" placeholder="Repeta parola" name="psw-repeat" required>
                    <div id="div4"></div> <br>
                
                
                    <div class="clearfix">
                      <button type="button" name="submit" id="signupbtn" value="Submit" >Inregistrare</button>
                    </div>
                    <div id="div5"></div> <br>
                </div>
        </form>
